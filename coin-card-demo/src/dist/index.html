<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <h1>Welcome to coin demo</h1>
    <h1>Pot: <span id="current-pot-size-id"></span></h1>
    <button id="new-game-button-id">NEW</button>
    <!-- Player panel start-->
    <div id="player-section-id">
        <!-- player 1 start -->
        <div class="player-section-item">
            <h2>Player 1</h2>
            <h4 id="player-1-coin-id"></h4>
            <label for="player-1-stake-input-id"></label><input id="player-1-stake-input-id" type="number" placeholder="enter stake" />
            <button id="player-1-stake-button-id">Stake</button>
            <button id="player-1-blind-button-id">Blind</button>
            <button id="player-1-check-button-id">Check</button>
            <button id="player-1-raise-button-id">Raise</button>
            <button id="player-1-show-button-id">Show</button>
            <button id="player-1-flop-button-id">Flop</button>
        </div>
        <!-- player 1 end -->

        <!-- player 2 start -->
        <div class="player-section-item">
            <h2>Player 2</h2>
            <h4 id="player-2-coin-id"></h4>
            <label for="player-2-stake-input-id"></label><input id="player-2-stake-input-id" type="number" placeholder="enter stake" />
            <button id="player-2-stake-button-id">Stake</button>
            <button id="player-2-blind-button-id">Blind</button>
            <button id="player-2-check-button-id">Check</button>
            <button id="player-2-raise-button-id">Raise</button>
            <button id="player-2-show-button-id">Show</button>
            <button id="player-2-flop-button-id">Flop</button>
        </div>
        <!-- player 2 end -->
    </div>
    <!-- Player panel end-->
    <!-- result panel start -->
    <div>
        <h2>Result</h2>
        <h4 id="result-id"></h4>
        <button id="result-check-button-id">CHECK</button>
    </div>
    <!-- result panel end -->
    <script src="static/index.js"></script>
</body>
</html>
