<!DOCTYPE HTML>

<html>
<head>
    <script type="text/javascript">
        function WebSocketTest() {

            if ("WebSocket" in window) {

                // Let us open a web socket
                var ws = new WebSocket("ws://localhost:5000/echo");

                ws.onopen = function () {

                    // Web Socket is connected, send data using send()
                    ws.send("HELLO");
                    console.log("Message is sent...:HELLO");
                };

                ws.onmessage = function (evt) {
                    var received_msg = evt.data;
                    console.log("Message received")
                    console.log(received_msg);
                };

                ws.onclose = function () {

                    // websocket is closed.
                    alert("Connection is closed...");
                };
            } else {

                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        }
    </script>

</head>

<body>
<h2>Enter</h2>
<h3>Game ID:</h3>
<input id="game-id" type="text" placeholder="Game Id"/>
<h3>Player ID:</h3>
<input id="player-id" type="text" placeholder="Player Id"/>
<button id="button-id">Submit</button>

<script type="application/javascript">
    // data
    let newGame = {}
    newGame["message"] = ""

    // variable
    let playerID = document.getElementById("player-id")
    let gameID = document.getElementById("game-id")
    let buttonID = document.getElementById("button-id")

    // function.
    function sendDataWebSocket(data) {

        if ("WebSocket" in window) {

            // Let us open a web socket
            var ws = new WebSocket("ws://localhost:5000/echo");

            ws.onopen = function () {
                // Web Socket is connected, send data using send()
                ws.send(data);
                console.log("Message is sent...:HELLO");
            };

            ws.onmessage = function (evt) {
                var received_msg = evt.data;
                console.log("Message received")
                console.log(received_msg);
            };

            ws.onclose = function () {

                // websocket is closed.
                console.log("Connection is closed...");
            };
        } else {

            // The browser doesn't support WebSocket
            alert("WebSocket NOT supported by your Browser!");
        }
    }

    // button click event handler.
    buttonID.addEventListener("click", function () {
        if (playerID.disabled) {
            return
        }
        // disable the input
        playerID.disabled = true
        gameID.disabled = true

        // send the value for the new game session
        newGame["game-id"] = gameID.value
        newGame["player-id"] = playerID.value
        newGame["action"] = "ENTER"
        console.log(newGame);
        sendDataWebSocket(JSON.stringify(newGame));

    })
</script>

</body>
</html>
